<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contrase√±a - Misi√≥n 3D</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9fafb;
      padding: 20px;
    }
    
    body.dark.login-page {
      background: #0f172a;
    }
    
    .recovery-container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      padding: 50px;
      box-shadow: 0 4px 20px rgba(0,0,0,.08);
      text-align: center;
    }
    
    body.dark .recovery-container {
      background: #1e293b;
    }
    
    .recovery-title-small {
      font-size: 14px;
      font-weight: 500;
      color: #6b7280;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    
    .recovery-title {
      font-size: 32px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 30px;
    }
    
    body.dark .recovery-title {
      color: #f1f5f9;
    }
    
    body.dark .recovery-title-small {
      color: #94a3b8;
    }
    
    .success-message {
      background: #dbeafe;
      border: 1px solid #93c5fd;
      color: #1e40af;
      padding: 16px 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      font-size: 15px;
      line-height: 1.6;
      display: none;
    }
    
    .success-message.active {
      display: block;
    }
    
    body.dark .success-message {
      background: #1e3a5f;
      border-color: #3b82f6;
      color: #93c5fd;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-label {
      display: block;
      font-size: 15px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }
    
    body.dark .form-label {
      color: #e2e8f0;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #0ea5e9;
    }
    
    body.dark .form-input {
      background: #334155;
      border-color: #475569;
      color: #f1f5f9;
    }
    
    body.dark .form-input:focus {
      border-color: #0ea5e9;
    }
    
    .btn-recovery {
      width: 100%;
      padding: 14px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 20px;
    }
    
    .btn-recovery:hover {
      background: #0284c7;
    }
    
    .back-link {
      display: inline-block;
      color: #0ea5e9;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .back-link:hover {
      color: #0284c7;
      text-decoration: underline;
    }
    
    body.dark .back-link {
      color: #38bdf8;
    }
    
    body.dark .back-link:hover {
      color: #0ea5e9;
    }
    
    @media (max-width: 768px) {
      .recovery-container {
        padding: 30px 20px;
      }
      
      .recovery-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body class="login-page">
  <div class="recovery-container">
    <div class="recovery-title-small">INGRESA A</div>
    <h1 class="recovery-title">MISION3D.CL</h1>
    
    <!-- Mensaje de √©xito (oculto por defecto) -->
    <div class="success-message" id="successMessage">
      Su solicitud fue procesada exitosamente. Hemos enviado un enlace de recuperaci√≥n a su direcci√≥n de correo electr√≥nico para completar el proceso.
    </div>
    
    <form id="recoveryForm">
      <div class="form-group">
        <label class="form-label" for="recoveryEmail">E-mail</label>
        <input 
          type="email" 
          id="recoveryEmail" 
          class="form-input" 
          required 
          autocomplete="email"
          pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
          title="Por favor ingresa un email v√°lido"
        >
      </div>
      
      <button type="submit" class="btn-recovery">RESTABLECER CLAVE</button>
      
      <a href="login.html" class="back-link">Ingresar</a>
    </form>
  </div>

  <script>
    // Heredar tema oscuro si existe
    if(localStorage.getItem('theme')==='dark') document.body.classList.add('dark');
    
    const recoveryForm = document.getElementById('recoveryForm');
    const successMessage = document.getElementById('successMessage');
    const emailInput = document.getElementById('recoveryEmail');
    
    recoveryForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      
      if (!email) {
        alert('Por favor ingresa tu email');
        return;
      }
      
      // Validar formato de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Por favor ingresa un email v√°lido');
        return;
      }
      
      // Solo verificar localStorage en modo local/desarrollo
      // En producci√≥n, dejamos que el backend valide
      const isLocal = /localhost|127\.0\.0\.1/.test(window.location.hostname);
      
      if (isLocal) {
        // En local, verificar si el email existe
        const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
        const userExists = registeredUsers.find(u => u.email.toLowerCase() === email.toLowerCase());
        
        if (!userExists) {
          alert('Este correo electr√≥nico no est√° registrado. Por favor verifica tu email o crea una cuenta.');
          return;
        }
      }
      
      // Determinar URL del backend
      const backendUrl = isLocal ? '' : window.location.origin;
      
      // En local, simular el proceso sin backend
      if (isLocal) {
        console.log('üîß Modo local: Simulando env√≠o de email');
        alert('‚úÖ En producci√≥n, se enviar√≠a un email a: ' + email + '\n\nPor ahora en desarrollo local, la contrase√±a se puede cambiar directamente.');
        
        // Mostrar mensaje de √©xito
        recoveryForm.style.display = 'none';
        successMessage.classList.add('active');
        
        // Redirigir despu√©s de 5 segundos
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 5000);
        return;
      }
      
      try {
        // Enviar solicitud al backend
        const response = await fetch(`${backendUrl}/api/send-password-recovery`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (data.success) {
          console.log('‚úÖ Correo de recuperaci√≥n enviado', data);
          
          // Mostrar mensaje de √©xito
          recoveryForm.style.display = 'none';
          successMessage.classList.add('active');
          
          // Redirigir al login despu√©s de 8 segundos
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 8000);
        } else {
          alert('Error al enviar el correo: ' + (data.error || 'Intenta nuevamente') + (data.detail ? ('\n\nDetalle: ' + data.detail) : ''));
          console.warn('‚ùå Detalle error:', data);
        }
        
      } catch (error) {
        console.error('Error:', error);
        alert('Error al conectar con el servidor. Por favor intenta nuevamente.');
      }
    });
  </script>
</body>
</html>
