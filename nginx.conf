server {
  listen 80;
  server_name _;

  # Root of the static site
  root /usr/share/nginx/html;
  index index.html;

  # Serve static files
  location / {
    try_files $uri $uri/ =404;
  }

  # Cache static assets lightly
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
    expires 7d;
    add_header Cache-Control "public, no-transform";
  }

  # Prevent access to backend sources if they slip in
  location /backend/ {
    deny all;
    return 404;
  }
}
