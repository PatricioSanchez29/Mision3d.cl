<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Misión 3D</title>
  <link rel="stylesheet" href="style.css" />
  <script>window.GA_MEASUREMENT_ID = window.GA_MEASUREMENT_ID || 'G-XXXXXXXXXX';</script>
  <script src="consent.js"></script>
  <style>
    body.auth {background:#f3f4f6;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;}
    .auth-card {background:#fff;width:100%;max-width:520px;border-radius:14px;padding:52px 48px 40px;box-shadow:0 4px 24px -2px rgba(0,0,0,.08),0 2px 4px rgba(0,0,0,.06);display:flex;flex-direction:column;gap:26px;}
    .auth-logo {height:72px;object-fit:contain;margin:0 auto 4px;display:block;}
    .auth-title {margin:0;font-size:1.55rem;font-weight:700;color:#111827;}
    .auth-sub {margin:0;font-size:.92rem;line-height:1.35;color:#4b5563;}
    .auth-form {display:flex;flex-direction:column;gap:18px;}
    .auth-form label {font-size:.8rem;font-weight:600;color:#374151;letter-spacing:.5px;text-transform:uppercase;}
    .auth-form input {width:100%;padding:14px 14px;border-radius:10px;border:1px solid #d1d5db;font-size:.98rem;transition:border-color .2s,box-shadow .2s;background:#fff;}
    .auth-form input:focus {outline:none;border-color:#2563eb;box-shadow:0 0 0 3px rgba(37,99,235,.3)}
  .btn-auth {background:#0052cc;color:#fff;font-weight:600;border:none;padding:14px 16px;border-radius:10px;cursor:pointer;font-size:.95rem;letter-spacing:.3px;transition:.25s;}
  .btn-auth:hover {background:#0043a8}
  .btn-auth.outline {background:#fff;color:#1f2937;border:1px solid #d1d5db}
  .btn-auth.outline:hover {background:#f9fafb}
    .auth-links {display:flex;flex-wrap:wrap;gap:18px;font-size:.72rem;color:#4b5563;margin-top:-4px}
    .auth-links a {color:#1d4ed8;text-decoration:none}
    .auth-links a:hover {text-decoration:underline}
    .auth-footer-msg {font-size:.68rem;color:#6b7280;text-align:center;margin-top:8px}
    @media (max-width:640px){.auth-card{padding:40px 32px 34px}.auth-logo{height:64px}.auth-title{font-size:1.4rem}}
    body.dark.auth {background:#0f172a;}
    body.dark .auth-card {background:#1e293b;color:#e2e8f0;box-shadow:0 4px 22px -2px rgba(0,0,0,.55),0 2px 4px rgba(0,0,0,.4)}
    body.dark .auth-title {color:#f1f5f9}
    body.dark .auth-sub {color:#94a3b8}
    body.dark .auth-form label {color:#cbd5e1}
    body.dark .auth-form input {background:#0f172a;border-color:#334155;color:#f1f5f9}
    body.dark .auth-form input:focus {border-color:#6366f1;box-shadow:0 0 0 3px rgba(99,102,241,.35)}
    body.dark .auth-links {color:#94a3b8}
    body.dark .auth-links a {color:#6366f1}
    body.dark .btn-auth {background:#6366f1}
    body.dark .btn-auth:hover {background:#4f46e5}
  </style>
</head>
<body class="auth">
  <div class="auth-card">
    <img src="img/logo-mision3d.png" alt="Misión 3D" class="auth-logo" onerror="this.style.display='none'">
    <div>
      <h1 class="auth-title">Iniciar sesión</h1>
  <p class="auth-sub">Introduce tu correo electrónico para crear tu cuenta rápida o pulsa “Continuar como invitado” para comprar sin registrarte.</p>
    </div>
    <form class="auth-form" id="authForm">
      <div>
        <label for="authEmail">Correo electrónico</label>
        <input type="email" id="authEmail" autocomplete="email" required placeholder="tu@correo.cl" />
      </div>
      <button type="submit" class="btn-auth">Continuar</button>
      <button type="button" class="btn-auth outline" id="guestBtn" title="Compra rápida sin crear cuenta">Continuar como invitado</button>
    </form>
    <div class="auth-links">
      <a href="#" onclick="alert('Demo')">Política de privacidad</a>
      <a href="#" onclick="alert('Demo')">Términos del servicio</a>
      <a href="index.html" style="margin-left:auto">Volver</a>
    </div>
    <div class="auth-footer-msg">Demo sin backend: se almacena email en localStorage y redirige.</div>
  </div>
  <script>
    (function(){
      // Heredar tema oscuro si existe en index
      if(localStorage.getItem('theme')==='dark') document.body.classList.add('dark');
      const form = document.getElementById('authForm');
      form.addEventListener('submit', e => {
        e.preventDefault();
        const email = document.getElementById('authEmail').value.trim();
        if(!email) return;
        // Generar nombre base a partir del correo
        const base = email.split('@')[0];
        const nombre = base.replace(/[-._]/g,' ').replace(/\b\w/g, c=>c.toUpperCase());
        localStorage.setItem('userSession', JSON.stringify({name: nombre || 'Usuario', email, guest: false, ts: Date.now()}));
        // Flag para mostrar toast en index
        localStorage.setItem('justLoggedIn','1');
        // Redirigir
        window.location.href = 'index.html';
      });
      // Continuar como invitado
      const guestBtn = document.getElementById('guestBtn');
      if (guestBtn) {
        guestBtn.addEventListener('click', () => {
          const email = document.getElementById('authEmail').value.trim();
          const base = email ? email.split('@')[0] : 'Invitado';
          const nombre = base.replace(/[-._]/g,' ').replace(/\b\w/g, c=>c.toUpperCase()) || 'Invitado';
          localStorage.setItem('userSession', JSON.stringify({name: nombre, email: email || '', guest: true, ts: Date.now()}));
          localStorage.setItem('justLoggedIn','1');
          window.location.href = 'index.html';
        });
      }
      // Si ya hay sesión, redirigir directo
      const existing = localStorage.getItem('userSession');
      if(existing) {
        // Pequeño retraso para mostrar flash si se quisiera
        setTimeout(()=>{window.location.href='index.html'}, 50);
      }
    })();
  </script>
  
</body>
</html>
