<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear nueva contraseña</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background: #f3f4f6; font-family: Arial, sans-serif; }
    .reset-container {
      max-width: 420px;
      margin: 60px auto;
      background: #f5f6f7;
      border-radius: 18px;
      padding: 40px 32px;
      box-shadow: 0 2px 16px #0001;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reset-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 32px;
      text-align: center;
    }
    .form-group { width: 100%; margin-bottom: 18px; }
    .form-input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #d1d5db; font-size: 15px; }
    .btn-reset { width: 100%; padding: 14px; background: #1d4ed8; color: #fff; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; }
    .btn-reset:hover { background: #2563eb; }
    .msg { margin-top: 18px; text-align: center; font-size: 15px; }
    .error-msg { color: #dc2626; }
    .success-msg { color: #059669; }
  </style>
</head>
<body>
  <div class="reset-container">
    <div id="successMsg" class="success-msg" style="display:none;margin-bottom:18px;font-size:1.1rem;">¡Listo! Ahora puedes crear una nueva contraseña para tu cuenta.</div>
    <div class="reset-title">CREAR CONTRASEÑA</div>
    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">Contraseña</label>
        <input type="password" id="newPassword" class="form-input" required autocomplete="new-password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmación de Contraseña</label>
        <input type="password" id="confirmPassword" class="form-input" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn-reset">RESTABLECER CLAVE</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>
  <!-- Supabase UMD global para evitar wrapper.mjs/AuthClient error -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = 'https://ytuwkynphdttotifgyaf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0dXdreW5waGR0dG90aWZneWFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3ODUyMzYsImV4cCI6MjA3NzM2MTIzNn0.JIFDBzpYTcChc1fnmp6pFL0K9SZPnn2ltp4iKxLdSus';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Detectar si es flujo de restablecimiento
    (async function() {
      const hash = window.location.hash;
      if (hash && hash.includes('access_token')) {
        // Mostrar mensaje de éxito arriba del formulario
        document.getElementById('successMsg').style.display = 'block';
        document.querySelector('.reset-container').style.display = 'flex';
      } else {
        // Si no viene de enlace, redirigir o mostrar error
        document.querySelector('.reset-container').innerHTML = '<div class="error-msg">Enlace inválido o expirado.</div>';
      }
    })();

    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      msg.className = 'msg';
      if (newPassword !== confirmPassword) {
        msg.textContent = 'Las contraseñas no coinciden.';
        msg.classList.add('error-msg');
        return;
      }
      if (newPassword.length < 8) {
        msg.textContent = 'La contraseña debe tener al menos 8 caracteres.';
        msg.classList.add('error-msg');
        return;
      }
      // Actualizar contraseña usando el token de acceso
      const { data, error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        msg.textContent = error.message;
        msg.classList.add('error-msg');
      } else {
        msg.textContent = '¡Contraseña actualizada! Ya puedes iniciar sesión.';
        msg.classList.add('success-msg');
        setTimeout(() => { window.location.href = 'login.html'; }, 1800);
      }
    });
  </script>
</body>
</html>
